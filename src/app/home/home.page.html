 <!-- Content -->
<ion-content [fullscreen]="true">
  <!-- Business tiles -->
  <ion-grid id="businessTiles">
    <ion-row>
      <ion-col size="4" class="ion-text-align-center">
        <a [routerLink]="['/search']" [queryParams]="{category:'bancos'}">
          <div class="ion-activatable ripple-parent businessTile" color="dark">          
            Bancos
            <ion-ripple-effect></ion-ripple-effect>          
          </div>
        </a>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <a [routerLink]="['/search']" [queryParams]="{category:'agua'}">
        <div class="ion-activatable ripple-parent businessTile">
          Agua
          <ion-ripple-effect></ion-ripple-effect>
        </div>
        </a>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <a [routerLink]="['/search']" [queryParams]="{category:'telefonicas'}">
          <div class="ion-activatable ripple-parent businessTile">
            Teléfonicas
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </a>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <a [routerLink]="['/search']" [queryParams]="{category:'electricidad'}">
          <div class="ion-activatable ripple-parent businessTile">
            Electricidad
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </a>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <a [routerLink]="['/search']" [queryParams]="{category:'peluquerias'}">
          <div class="ion-activatable ripple-parent businessTile">
            Peluquerías
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Business tiles -->
</ion-content>
<!-- Content -->

 <!-- Content -->
<ion-content [fullscreen]="true">
  <!-- Business tiles -->
  <ion-grid id="businessTiles">
    <ion-row>
      <ion-col size="4" class="ion-text-align-center">
        <div class="ion-activatable ripple-parent businessTile" color="dark">
          Bancos
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <div class="ion-activatable ripple-parent businessTile">
          Agua
          <ion-ripple-effect></ion-ripple-effect>

      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <div class="ion-activatable ripple-parent businessTile">
          Teléfonicas
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <div class="ion-activatable ripple-parent businessTile">
          Electricidad
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-text-align-center">
        <div class="ion-activatable ripple-parent businessTile">
          Peluquerías
          <ion-ripple-effect></ion-ripple-effect>
        </div>

    </ion-row>

</ion-content>
<!-- Content -->

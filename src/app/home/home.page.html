<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

      <form class="frmSearchBusiness">
        <input type="text" placeholder="¿Hacia donde quieres ir?" class="form-control"/>
      </form>
    </div>
    <div id="businessTypes">
      <div class="container row" id="wrapBusinessType">
        <div class="col-sm-4 col-md-4 business">

        <div class="col-sm-4 col-md-4 business">

        <div class="col-sm-4 col-md-4 business">

          <p>Electricidad</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

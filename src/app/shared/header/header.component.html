<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
     <ion-menu-button auto-hide="true"></ion-menu-button>
   </ion-buttons>
   <ion-title>      
     {{title}}
   </ion-title>
 </ion-toolbar> 
 <ion-toolbar *ngIf="searchInput">
   <ion-searchbar #txtSearchPlace placeholder="¿Dónde deseas reservar turno?" color="light" (keyUp.enter)="search(txtSearchPlace.value)" inputMode="text" clearInput></ion-searchbar>
 </ion-toolbar>
</ion-header>

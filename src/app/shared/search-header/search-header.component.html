<!-- Header -->
<ion-header>
   <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="search"></ion-back-button>
    </ion-buttons>
    <ion-title>      
      {{title}}
    </ion-title>
  </ion-toolbar> 
  <ion-toolbar>
    <ion-searchbar #txtSearchPlace placeholder="¿Dónde deseas reservar turno?" color="light" (keyUp.enter)="search(txtSearchPlace.value)" inputMode="text" clearInput></ion-searchbar>
  </ion-toolbar>
</ion-header>
<!-- Header -->

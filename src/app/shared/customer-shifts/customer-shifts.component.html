<ion-list>
  <ion-item *ngFor="let shift of shifts" class="ion-activatable ripple-parent" detail>
      <a [routerLink]="['../details', shift.id]">
          <ion-grid>
              <ion-row>{{shift.ticketNumber}}</ion-row>
              <ion-row>{{shift.business.name}}</ion-row>
          </ion-grid>
      </a>
      <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-list>

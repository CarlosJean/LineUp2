<!-- Header -->
<app-search-header [title]="title"></app-search-header>
<!-- Header -->
<!-- Content -->
<ion-content fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let item of list" class="ion-activatable ripple-parent">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-label>{{item.name}}</ion-label>
            <ion-label style="color: rgb(164, 150, 150);">{{item.address}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <div>{{item.numberOfPeople}} pers.</div>
          </ion-col>
        </ion-row>
      </ion-grid>  
      <ion-ripple-effect></ion-ripple-effect>    
    </ion-item>
  </ion-list>
</ion-content>
<!-- Content -->
